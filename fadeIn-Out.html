<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jQuery example: fadeIn(), fadeOut(), and fadeToggle()</title>
    </head>
    <body>
    
    <button id="fade-in">Fade In</button>       
    <button id="fade-out">Fade Out</button>        
    <button id="toggle-fading">Toggle Fading</button>
    <img src="https://www.kasandbox.org/programming-images/creatures/Hopper-Happy.png" alt="hopper">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
           
        $('#fade-in').click(function(){
            $('img').fadeIn('fast');
        });
        
        $('#fade-out').click(function(){
            $('img').fadeOut(400);
        });
        
        $('#toggle-fading').click(function(){
            $('img').fadeToggle('slow');
        });
    </script>
    </body>
</html>
